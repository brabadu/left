---
layout: layout
---

<section class="content">
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  {{ content }}

  <section class="byline">
    {{ page.date | date: "%d/%m/%Y" }}
  </section>
  <!-- TODO: bio here -->
  <section class="meta">
    <h3>Коментарі та посилання</h3>
      <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="{{ site.twitter }}">Твітніть</a>
      <a href="http://twitter.com/{{ site.twitter }}" class="twitter-follow-button" data-show-count="false">Фоловте @{{ site.twitter }}</a>
      <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
  </section>
</section>


<script type="text/javascript">

    $(function(){
        var GALLERY_WIDTH = 200
        , opts = {
            q: "{{ page.images_theme }}",
            cx: '015379858983269969169:subkun_nnri',
            key: 'AIzaSyD7viD2gwUUn18g7edGP56AdSxVqosnnmU',
            filter: 1,
            imgSize: 'medium',
            searchType: 'image'
        }
        , url = 'https://www.googleapis.com/customsearch/v1'
        , cb = function(resp){
            var images
            , content_height = $('.content').height()
            , gallery_height = 0;

            if (resp.items) {
                images = $('<ul>', {'class': 'gallery'})
                $.each(resp.items, function(index, value){
                  if (content_height * 1.3 >= gallery_height){
                    var image = $('<li>', {
                        'class': 'gallery__item'
                    }).append($('<img>', {
                        src: value.link,
                        title: value.title,
                        width: GALLERY_WIDTH + 'px',
                    })).appendTo(images);

                    gallery_height += GALLERY_WIDTH * value.image.height / value.image.width;
                    console.log(content_height, gallery_height);
                    console.log(GALLERY_WIDTH * value.image.height / value.image.width);
                  }
                });
                images.appendTo('body');
            }
            else {
                console.log('not ok', resp);
            }
        };

        $.get(url, opts, cb);
    });
</script>
